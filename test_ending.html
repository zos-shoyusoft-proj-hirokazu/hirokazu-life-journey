<!DOCTYPE html>
<html>
<head>
    <title>エンディングテスト</title>
</head>
<body>
    <h1>エンディングボタンテスト</h1>
    <button onclick="setTestData()">テストデータを設定</button>
    <button onclick="clearTestData()">テストデータをクリア</button>
    <button onclick="checkCondition()">条件をチェック</button>
    <div id="result"></div>

    <script>
        function setTestData() {
            const testData = {
                "gray_bytes": {
                    "investigation_choice": "correct"
                },
                "tereapo": {
                    "tv_tower_choice": "correct"
                }
            };
            localStorage.setItem('game_choices', JSON.stringify(testData));
            document.getElementById('result').innerHTML = 'テストデータを設定しました';
        }

        function clearTestData() {
            localStorage.removeItem('game_choices');
            document.getElementById('result').innerHTML = 'テストデータをクリアしました';
        }

        function checkCondition() {
            const data = localStorage.getItem('game_choices');
            document.getElementById('result').innerHTML = '現在のデータ: ' + data;
        }
    </script>
</body>
</html>
