<!doctype html><html lang="ja"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover,minimal-ui,orientation=landscape,user-scalable=0,width=device-width,height=device-height"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"><meta name="mobile-web-app-capable" content="yes"><meta name="theme-color" content="#000000"><meta name="description" content="Hirokazu Life Journey - ゲーム"><link rel="manifest" href="./manifest.json"><meta name="viewport-fit" content="cover"><meta name="format-detection" content="telephone=no"><meta name="mobile-web-app-capable" content="yes"><meta name="theme-color" content="#000000"><meta name="msapplication-TileColor" content="#000000"><title>Hirokazu Life Journey</title><link rel="stylesheet" href="./css/stageSelect.css"><link rel="stylesheet" href="./css/mainMenu.css"><link rel="stylesheet" href="./css/install-banner.css"><link rel="stylesheet" href="./css/opening-video.css"><style>/* 開発時のエラーオーバーレイを隠す（実機動作には影響なし） */

            top: 0;
            left: 0;
        }
        /* オープニング動画関連のスタイル - 外部CSSに移動済み */
        /* #opening-video, #video-container, #youtube-video, .skip-button, .play-button, .watch-again-button のスタイルは opening-video.css に移動 */
        

        

        #fullscreen-button {

        /* 横画面での追加最適化 */

        /* iOS Safari特有の問題対応 */

        /* iOS用インストール案内のスタイル - 外部CSSに移動済み */

        }</style><script defer="defer" src="bundle.js"></script></head><body><button id="fullscreen-button" onclick="toggleFullscreen()">全画面</button><div id="game-container"></div><script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script><div id="opening-video" style="display: none;"><div id="video-container"><iframe id="youtube-video" width="100%" height="100%" frameborder="0" allowfullscreen></iframe><button id="skip-video" class="skip-button">スキップ</button></div></div><div id="main-menu" style="display: flex;"><div class="main-menu-container"><div class="main-content"><div class="game-title"><h1>Hirokazu Life Journey</h1><p class="subtitle">ひろかずの人生を追体験しよう！</p></div><div class="menu-buttons"><button id="start-game" class="menu-button primary">START</button></div><div class="game-info"><p>結婚式で披露するゲーム</p><p>新郎の人生をRPGで体験！</p></div></div><div class="install-area"><div class="install-banner" id="install-banner"><div class="install-text">このアプリをホーム画面に追加して、より快適に使用できます</div><button class="install-button" id="install-btn">インストール</button> <button class="close-button" id="close-install-btn">×</button></div></div></div></div><div id="stage-select" style="display: none;"><div class="background-image"></div><div class="background-overlay"></div><div class="stage-select-container"><div class="stage-title">ステージ選択画面</div><div class="stage-content"><div class="stage-buttons"><div class="button-row"><button id="miemachi">三重シティ</button><div id="miemachi-move-btn" class="move-button-container" style="display: none;"><button class="move-button">移動する</button></div></div><div class="button-row"><button id="taketa">竹田シティ</button><div id="taketa-move-btn" class="move-button-container" style="display: none;"><button class="move-button">移動する</button></div></div><div class="button-row"><button id="zenkoku">全国</button><div id="zenkoku-move-btn" class="move-button-container" style="display: none;"><button class="move-button">移動する</button></div></div><button id="opening-video-btn">オープニング動画</button></div><div class="content-area"><div class="description-area" id="description-area"><p>ステージを選択してください</p></div></div></div></div></div><script>// 音声管理（簡素化）
        let currentBGM = null;
            
            // グローバルエラーハンドラ（原因特定用の詳細ログ）
            (function installGlobalErrorLogging(){
                if (window.__globalErrorLoggingInstalled) return;
                window.__globalErrorLogs = [];
                // 先にキャプチャ段階でもフック（dev-server overlayより先に処理）
                function handleWindowError(e){
                    try {
                        const details = {
                            type: 'error',
                            message: e.message,
                            file: e.filename,
                            line: e.lineno,
                            column: e.colno,
                            error: (e.error && e.error.stack) ? e.error.stack : String(e.error || '')
                        };
                        window.__globalErrorLogs.push(details);
                        console.error('[window.onerror]', details);
                        const msg = String(e.message || '');
                        // 既知の無害（既に再試行・停止で吸収している）エラーは抑制
                        if (msg.includes("The play() request was interrupted") || msg.includes("reading 'cache'")) {
                            try { e.preventDefault(); e.stopImmediatePropagation(); } catch(_){}
                            return false;
                        }
                    } catch(_) {}
                }
                window.addEventListener('error', handleWindowError, true);
                window.addEventListener('error', handleWindowError, false);
                window.addEventListener('unhandledrejection', function(e){
                    try {
                        const reason = e.reason;
                        const details = {
                            type: 'unhandledrejection',
                            message: (reason && reason.message) ? reason.message : String(reason),
                            stack: (reason && reason.stack) ? reason.stack : ''
                        };
                        window.__globalErrorLogs.push(details);
                        console.error('[unhandledrejection]', details);
                        const msg = String(details.message || '');
                        if (msg.includes('The play() request was interrupted')) {
                            try { e.preventDefault(); e.stopImmediatePropagation && e.stopImmediatePropagation(); } catch(_){}
                            return false;
                        }
                    } catch(_) {}
                });
                window.__globalErrorLoggingInstalled = true;
            })();

            // dev-server overlay をDOMレベルで除去（開発時のみ）
            (function suppressWDSOverlay(){
                try {
                    const hide = () => {
                        try {
                            const el = document.getElementById('webpack-dev-server-client-overlay');
                            if (el && el.parentNode) el.parentNode.removeChild(el);
                            const els = document.querySelectorAll('.webpack-dev-server-overlay');
                            els.forEach(n => { try { n.remove(); } catch(_){} });
                        } catch(_){}
                    };
                    hide();
                    const mo = new MutationObserver(hide);
                    mo.observe(document.documentElement, { childList: true, subtree: true });
                } catch(_) {}
            })();
        
        // BGM再生関数（簡素化）
        function playBGM(audioPath) {
            if (currentBGM) {
                currentBGM.pause();
                currentBGM = null;
            }
            currentBGM = new Audio(audioPath);
            currentBGM.loop = true;
            currentBGM.volume = 0.5;
            currentBGM.play().catch(e => console.log('BGM再生エラー:', e));
        }
        
        // SE再生関数（簡素化）
        function playSE(audioPath) {
            const se = new Audio(audioPath);
            se.volume = 0.3;
            se.play().catch(e => console.log('SE再生エラー:', e));
        }
        

        
        // フルスクリーン機能の切り替え
        function toggleFullscreen() {
            console.log('全画面ボタンがクリックされました');
            
            // 全画面ボタンクリックフラグを設定
            window.fullscreenButtonRecentlyClicked = true;
            setTimeout(() => {
                window.fullscreenButtonRecentlyClicked = false;
            }, 2000); // 2秒間フラグを維持
            
            // 全画面ボタンを押した時にオープニング動画が表示されないようにする
            const openingVideo = document.getElementById('opening-video');
            if (openingVideo && openingVideo.style.display !== 'none') {
                console.log('全画面ボタンクリック時にオープニング動画を強制非表示にします');
                openingVideo.style.display = 'none';
                
                // ステージ選択画面を再表示
                const stageSelect = document.getElementById('stage-select');
                if (stageSelect) {
                    stageSelect.style.display = 'flex';
                }
            }
            
            if (!document.fullscreenElement) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }
        

        
        // リサイズ処理（簡素化）
        function handleResize() {
            try {
                if (window.gameInstance && window.gameInstance.scale && !window.gameInstance.isDestroyed) {
                    window.gameInstance.scale.resize(window.innerWidth, window.innerHeight);
                }
            } catch (e) {
                // ignore
            }
        }
        

        
        // リサイズイベントリスナー
        window.addEventListener('resize', handleResize);
        

        

        

        
        // オープニング動画の管理（簡素化）
        function showOpeningVideo() {
            // インストールポップアップを非表示にする
            if (window.pwaManager) {
                window.pwaManager.hideInstallBanner();
            }
            
            if (currentBGM) {
                currentBGM.pause();
                currentBGM.currentTime = 0;
                currentBGM = null;
            }
            
            const openingVideo = document.getElementById('opening-video');
            const stageSelect = document.getElementById('stage-select');
            const gameContainer = document.getElementById('game-container');
            
            if (stageSelect) stageSelect.style.display = 'none';
            if (gameContainer) gameContainer.style.display = 'none';
            
            if (openingVideo) {
                openingVideo.style.display = 'flex';
            }
            
            const videoContainer = document.getElementById('video-container');
            if (videoContainer) {
                videoContainer.style.display = 'block';
            }
            
            const videoId = 'P2KXyM27XK4';
            const iframe = document.getElementById('youtube-video');
            if (iframe) {
                iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&showinfo=0&controls=1&playsinline=1&enablejsapi=1&origin=${window.location.origin}`;
            }
            
            const skipButton = document.getElementById('skip-video');
            if (skipButton) {
                skipButton.replaceWith(skipButton.cloneNode(true));
                const newSkipButton = document.getElementById('skip-video');
                
                newSkipButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    hideOpeningVideo();
                });
                
                newSkipButton.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    hideOpeningVideo();
                });
            }
        }
        
        function hideOpeningVideo() {
            const openingVideo = document.getElementById('opening-video');
            const mainMenu = document.getElementById('main-menu');
            const iframe = document.getElementById('youtube-video');
            
            try {
                if (window.youtubePlayer && typeof window.youtubePlayer.stopVideo === 'function') {
                    window.youtubePlayer.stopVideo();
                }
            } catch (error) {
                console.log('YouTube player stopVideo error:', error);
            }
            
            iframe.src = '';
            openingVideo.style.display = 'none';
            mainMenu.style.display = 'flex';
            
            // インストールバナーを再表示
            if (window.pwaManager) {
                window.pwaManager.showInstallBanner();
            }
            
            playBGM('assets/audio/bgm/zelda_menu_select.mp3');
        }
        
        // ステージ選択画面の初期化
        document.addEventListener('DOMContentLoaded', function() {
            const startButton = document.getElementById('start-game');
            if (startButton) {
                startButton.addEventListener('click', function() {
                    // インストールポップアップを非表示にする
                    if (window.pwaManager) {
                        window.pwaManager.hideInstallBanner();
                    }
                    showStageSelect();
                });
            }
            
            // 古いPWAインストール処理は削除 - 新しい処理に統一済み
        });
        
        // ステージ選択画面のボタン設定
        function setupStageSelectButtons() {
            const miemachi = document.getElementById('miemachi');
            const taketa = document.getElementById('taketa');
            const zenkoku = document.getElementById('zenkoku');
            const openingVideoBtn = document.getElementById('opening-video-btn');

            // ボタンにホバー効果を追加
            const buttons = [miemachi, taketa, zenkoku, openingVideoBtn];
            buttons.forEach(button => {
                if (button) {
                    button.addEventListener('mouseenter', function() {
                        playSE('assets/audio/se/touch_1.mp3');
                    });
                }
            });

            if (miemachi) {
                miemachi.addEventListener('click', function() {
                    playSE('assets/audio/se/touch_1.mp3');
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                    selectStage('miemachi', '1996年の晴れた日曜日に生まれた一人の少年が、仲間たちと織りなす青春と日常の物語。幼い頃の危険な冒険、変わらぬ恩師との再会、偶然から生まれた絆の証、大人への階段を上る夜、失敗から学んだ教訓、手の届かない憧れへの想い...。時には笑い、時には涙し、共に成長していく仲間たちとの、かけがえのない日々が刻まれている。', './assets/backgrounds/stage_backgrounds/miemachi.png');
                });
            }
            
            if (taketa) {
                taketa.addEventListener('click', function() {
                    playSE('assets/audio/se/touch_1.mp3');
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                    selectStage('taketa', '電車で通う山間の学び舎で繰り広げられる、高校生たちの日常と冒険の物語。教室での突然の鬼ごっこ、仲間を困らせるいたずら、共に歌う歌声、カメラ越しに見つめる友情、終電を逃した夜の決死の帰路...。笑いと涙、青春の痛みと喜び、そして何より仲間との絆を育んだ、忘れられない学生時代の記憶がここに刻まれている。', './assets/backgrounds/stage_backgrounds/taketa_map.png');
                });
            }
            
            if (zenkoku) {
                zenkoku.addEventListener('click', function() {
                    playSE('assets/audio/se/touch_1.mp3');
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                    selectStage('zenkoku', '故郷を離れ、都市部で繰り広げられる大人の現実と向き合う物語。未来的な世界、突然の故障に立ち向かう日常、善意につけ込む悪意との遭遇、街角で出会う人々との交流、ランドマークが見守る都市の営み...。信頼と裏切り、希望と絶望、そして人生の厳しさを学びながらも、前に進み続ける強さを見つけていく成長の軌跡がここに描かれている。', './assets/backgrounds/stage_backgrounds/zennkoku.png');
                });
            }
            
            if (openingVideoBtn) {
                openingVideoBtn.addEventListener('click', function() {
                    playSE('assets/audio/se/touch_1.mp3');
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                    showOpeningVideo();
                });
            }
        }
        
        // ステージ選択画面を表示する関数
        function showStageSelect() {
            const mainMenu = document.getElementById('main-menu');
            const stageSelect = document.getElementById('stage-select');
            
            // インストールポップアップを非表示にする
            if (window.pwaManager) {
                window.pwaManager.hideInstallBanner();
            }
            
            mainMenu.style.display = 'none';
            stageSelect.style.display = 'flex';
            
            // デフォルトの背景画像を設定（三重シティ）
            const defaultBgImage = './assets/backgrounds/stage_backgrounds/miemachi.png';
            const bgImageElement = stageSelect.querySelector('.background-image');
            if (bgImageElement) {
                bgImageElement.style.backgroundImage = `url(${defaultBgImage})`;
            }
            
            // デフォルトの説明を設定
            const descriptionArea = document.getElementById('description-area');
            if (descriptionArea) {
                const descriptionP = descriptionArea.querySelector('p');
                if (descriptionP) {
                    descriptionP.textContent = 'ステージを選択してください';
                }
            }
            
            // すべてのボタンの選択状態をリセット
            const allStageButtons = document.querySelectorAll('.stage-buttons button[id]');
            allStageButtons.forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // すべての移動ボタンを非表示にする
            const allMoveButtons = document.querySelectorAll('.move-button-container');
            allMoveButtons.forEach(btn => {
                btn.style.display = 'none';
                btn.classList.remove('show');
            });
            
            // ステージ選択画面BGM再生
            playBGM('assets/audio/bgm/zelda_menu_select.mp3');
            
            // ステージボタンのイベントリスナーを設定
            setupStageSelectButtons();
            
            // 初期状態を確実に設定
            if (descriptionArea) {
                descriptionArea.innerHTML = '<p>ステージを選択してください</p>';
            }
            
            if (bgImageElement) {
                bgImageElement.style.backgroundImage = 'url(./assets/backgrounds/stage_backgrounds/miemachi.png)';
            }
            
            allStageButtons.forEach(btn => {
                btn.classList.remove('selected');
            });
            
            allMoveButtons.forEach(btn => {
                btn.style.display = 'none';
                btn.classList.remove('show');
            });
        }





        // ステージ選択機能
        function selectStage(stageId, description, backgroundImage) {
            const stageSelect = document.getElementById('stage-select');
            const bgImageElement = stageSelect.querySelector('.background-image');
            if (bgImageElement) {
                bgImageElement.style.backgroundImage = `url(${backgroundImage})`;
            }
            
            const descriptionArea = document.getElementById('description-area');
            
            if (descriptionArea) {
                const descriptionP = descriptionArea.querySelector('p');
                if (descriptionP) {
                    descriptionP.textContent = description;
                } else {
                    const newP = document.createElement('p');
                    newP.textContent = description;
                    descriptionArea.appendChild(newP);
                }
            }
            
            const allMoveButtons = document.querySelectorAll('.move-button-container');
            allMoveButtons.forEach(btn => {
                btn.style.display = 'none';
                btn.classList.remove('show');
            });
            
            const allStageButtons = document.querySelectorAll('.stage-buttons button[id]');
            allStageButtons.forEach(btn => {
                btn.classList.remove('selected');
            });
            
            const selectedButton = document.getElementById(stageId);
            if (selectedButton) {
                selectedButton.classList.add('selected');
            }
            
            const moveButtonId = `${stageId}-move-btn`;
            const moveButton = document.getElementById(moveButtonId);
            
            if (moveButton) {
                moveButton.style.display = 'flex';
                moveButton.classList.add('show');
                
                const moveBtn = moveButton.querySelector('.move-button');
                if (moveBtn) {
                    moveBtn.onclick = function() {
                        moveBtn.style.transform = 'scale(0.95)';
                        setTimeout(() => {
                            moveBtn.style.transform = '';
                        }, 150);
                        startStage(stageId);
                    };
                }
            }
        }



        // ステージ開始関数
        function startStage(stageNumber) {
            if (currentBGM) {
                currentBGM.pause();
                currentBGM = null;
            }
            
            const stageSelect = document.getElementById('stage-select');
            if (stageSelect) {
                stageSelect.style.display = 'none';
            }
            
            const gameContainer = document.getElementById('game-container');
            if (gameContainer) {
                gameContainer.style.display = 'block';
            }
            
                if (window.startPhaserGame) {
                    window.startPhaserGame(stageNumber);
                }
        }

        // ステージ選択画面に戻る関数
        window.returnToStageSelect = function() {
            if (window.__navigating) return; // 多重実行ガード
            window.__navigating = true;
            // 先にゲーム内の全サウンドを停止（多重再生防止）
            try {
                if (window.game && window.game.sound) {
                    window.game.sound.stopAll();
                }
                if (window.game && window.game.scene) {
                    let all = [];
                    try { all = all.concat(window.game.scene.getScenes(false) || []); } catch(e){}
                    try { all = all.concat(window.game.scene.getScenes(true) || []); } catch(e){}
                    try { all = all.concat(window.game.scene.scenes || []); } catch(e){}
                    const seen = new Set();
                    all.forEach(s => {
                        if (!s || seen.has(s)) return; seen.add(s);
                        try { s.sound && s.sound.stopAll && s.sound.stopAll(); } catch(e){}
                        try { if (s._htmlBgm) { s._htmlBgm.pause(); s._htmlBgm = null; } } catch(e){}
                        try { if (s._eventHtmlBgm) { s._eventHtmlBgm.pause(); s._eventHtmlBgm = null; } } catch(e){}
                        try { if (s.audioManager && s.audioManager.stopAll) s.audioManager.stopAll(); } catch(e){}
                        // 進行中のロードをキャンセル
                        try { if (s.load && s.load.reset) s.load.reset(); } catch(e){}
                        try { if (s.load && s.load.removeAllListeners) s.load.removeAllListeners(); } catch(e){}
                        // シーン自体も停止・削除してリソース競合を避ける
                        try { if (s.scene && s.scene.isActive && s.scene.isActive()) s.scene.stop(); } catch(e){}
                        try { if (s.scene && s.scene.remove) s.scene.remove(); } catch(e){}
                    });
                }
            } catch(e){}
            // ローダーや会話シーンの残骸を念のため掃除
            try {
                if (window.game && window.game.scene) {
                    const scenes = (window.game.scene.getScenes && window.game.scene.getScenes(false)) || [];
                    scenes.forEach(s => {
                        try { if (s.load && s.load.reset) s.load.reset(); } catch(_){}
                        try { if (s.load && s.load.removeAllListeners) s.load.removeAllListeners(); } catch(_){}
                        try { if (s.scene && s.scene.get && s.scene.get('ConversationScene')) s.scene.remove('ConversationScene'); } catch(_){}
                    });
                }
            } catch(_){}

            // ここで一旦ゲームを完全破棄（Phaser内部cacheの参照をクリアする）
            try {
                if (window.game) {
                    try { if (window.game.sound) window.game.sound.stopAll(); } catch(_){ }
                    try {
                        const scenes = (window.game.scene && window.game.scene.getScenes) ? window.game.scene.getScenes(false) : [];
                        (scenes || []).forEach(s => { try { s.scene && s.scene.stop && s.scene.stop(); } catch(_){ } try { s.scene && s.scene.remove && s.scene.remove(); } catch(_){ } });
                    } catch(_){ }
                    window.game.destroy(true);
                }
            } catch(_){ }
            window.game = null;
            window.gameInstance = null;

            const stageSelect = document.getElementById('stage-select');
            if (stageSelect) stageSelect.style.display = 'flex';
            const gameContainer = document.getElementById('game-container');
            if (gameContainer) gameContainer.style.display = 'none';

            // 安全化：ゲーム全体のサウンド・ローダー・シーンを最後にもう一度クリーンにする
            try {
                if (window.game && window.game.scene) {
                    const scenes = (window.game.scene.getScenes && window.game.scene.getScenes(false)) || [];
                    scenes.forEach(s => {
                        try { if (s.sound && s.sound.stopAll) s.sound.stopAll(); } catch(_){}
                        try { if (s.audioManager && s.audioManager.stopAll) s.audioManager.stopAll(); } catch(_){}
                        try { if (s._htmlBgm) { s._htmlBgm.pause(); s._htmlBgm = null; } } catch(_){}
                        try { if (s._eventHtmlBgm) { s._eventHtmlBgm.pause(); s._eventHtmlBgm = null; } } catch(_){}
                        try { if (s.load && s.load.reset) s.load.reset(); } catch(_){}
                        try { if (s.load && s.load.removeAllListeners) s.load.removeAllListeners(); } catch(_){}
                        try { if (s.scene && s.scene.isActive && s.scene.isActive()) s.scene.stop(); } catch(_){}
                        try { if (s.scene && s.scene.remove) s.scene.remove(); } catch(_){}
                    });
                }
            } catch(_){}

            // ステージ選択画面のBGMを再開
            try {
                playBGM('assets/audio/bgm/zelda_menu_select.mp3');
            } catch (e) { /* ignore */ }
            
            const allStageButtons = document.querySelectorAll('.stage-buttons button[id]');
            allStageButtons.forEach(btn => {
                btn.classList.remove('selected');
            });
            
            const descriptionArea = document.getElementById('description-area');
            if (descriptionArea) {
                descriptionArea.innerHTML = '<p>ステージを選択してください</p>';
            }
            
            const bgImageElement = stageSelect.querySelector('.background-image');
            if (bgImageElement) {
                bgImageElement.style.backgroundImage = 'url(./assets/backgrounds/stage_backgrounds/miemachi.png)';
            }
            setTimeout(() => { window.__navigating = false; }, 600);
        };

        // ページ読み込み時の処理
        window.addEventListener('load', function() {
            const stageSelect = document.getElementById('stage-select');
            const mainMenu = document.getElementById('main-menu');
            
            const isStageSelectVisible = stageSelect && (stageSelect.style.display === 'flex' || stageSelect.style.display === '');
            
            if (isStageSelectVisible) {
                return;
            }
            
            if (!localStorage.getItem('openingVideoShown')) {
                showOpeningVideo();
                localStorage.setItem('openingVideoShown', 'true');
            } else {
                showMainMenu();
            }
        });
        
        // メインメニューを表示する関数
        function showMainMenu() {
            const mainMenu = document.getElementById('main-menu');
            const stageSelect = document.getElementById('stage-select');
            const gameContainer = document.getElementById('game-container');
            
            if (mainMenu) mainMenu.style.display = 'flex';
            if (stageSelect) stageSelect.style.display = 'none';
            if (gameContainer) gameContainer.style.display = 'none';
            
            playBGM('assets/audio/bgm/zelda_menu_select.mp3');
        }
        
        // PWAとしてインストール可能にするためのService Worker登録
        // 開発時（localhost/127.0.0.1）ではサービスワーカーを無効化
        if ('serviceWorker' in navigator) {
            // 開発環境でもService Workerを登録（テスト用）
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('./sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                        console.log('Service Worker登録成功 - PWAインストール可能');
                    })
                    .catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                        console.log('Service Worker登録失敗 - PWAインストール不可');
                    });
            });
        } else {
            console.log('Service Worker非対応ブラウザです');
        }
        
        // PWAの処理はPWAManager.jsに移動済み
        
        // 縦横レイアウト調整関数
        function adjustLayoutForOrientation() {
            const mainContent = document.querySelector('.main-content');
            const installArea = document.querySelector('.install-area');
            
            if (!mainContent || !installArea) return;
            
            if (window.innerHeight > window.innerWidth) { // 縦向き
                // インストールエリアをmain-contentの最後に移動
                if (installArea.parentNode !== mainContent) {
                    mainContent.appendChild(installArea);
                }
            } else { // 横向き
                // 元の位置（main-menu-container）に戻す
                const mainMenuContainer = document.querySelector('.main-menu-container');
                if (installArea.parentNode !== mainMenuContainer) {
                    mainMenuContainer.appendChild(installArea);
                }
            }
        }
        
        // 画面向き変更時に実行
        window.addEventListener('orientationchange', function() {
            setTimeout(adjustLayoutForOrientation, 300);
        });
        
        // リサイズ時にも実行
        window.addEventListener('resize', adjustLayoutForOrientation);
        
        // ページ読み込み時にも実行
        window.addEventListener('load', adjustLayoutForOrientation);</script><script src="./bundle.js"></script></body></html>
