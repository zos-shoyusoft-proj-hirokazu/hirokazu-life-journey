        }</style><script defer="defer" src="bundle.js"></script></head><body><button id="fullscreen-button" onclick="toggleFullscreen()">全画面</button><div id="game-container"></div><script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script><div id="opening-video" style="display: none;"><div id="video-container"><iframe id="youtube-video" width="100%" height="100%" frameborder="0" allowfullscreen></iframe><button id="skip-video" class="skip-button">スキップ</button></div></div><div id="main-menu" style="display: none;"><div class="main-menu-container"><div class="game-title"><h1>Hirokazu Life Journey</h1><p class="subtitle">ひろかずの人生を追体験しよう！</p></div><div class="menu-buttons"><button id="start-game" class="menu-button primary">START</button></div><div class="game-info"><p>結婚式で披露するゲーム</p><p>新郎の人生をRPGで体験！</p></div></div></div><div id="stage-select"><div class="background-image"></div><div class="background-overlay"></div><div class="stage-select-container"><div class="stage-title">ステージ選択画面</div><div class="stage-content"><div class="stage-buttons"><div class="button-row"><button id="miemachi">三重シティ</button><div id="miemachi-move-btn" class="move-button-container" style="display: none;"><button class="move-button">移動する</button></div></div><div class="button-row"><button id="taketastage">竹田シティ</button><div id="taketa-move-btn" class="move-button-container" style="display: none;"><button class="move-button">移動する</button></div></div><div class="button-row"><button id="japan">全国</button><div id="japan-move-btn" class="move-button-container" style="display: none;"><button class="move-button">移動する</button></div></div><button id="opening-video-btn">オープニング動画</button></div><div class="content-area"><div class="description-area" id="description-area"><p>ステージを選択してください</p></div></div></div></div></div><script>// 音声管理
        let currentBGM = null;
        let currentSE = null;
        
        // BGM再生関数
        function playBGM(audioPath) {
            // 同じBGMが既に再生中の場合は何もしない
            if (currentBGM && currentBGM.src.includes(audioPath.split('/').pop())) {
                console.log('同じBGMが既に再生中:', audioPath);
                return;
            }
            
            // 既存のBGMを停止
            if (currentBGM) {
                currentBGM.pause();
                currentBGM = null;
                console.log('既存のBGMを停止');
            }
            
            // 新しいBGMを再生
            currentBGM = new Audio(audioPath);
            currentBGM.loop = true;
            currentBGM.volume = 0.5;
            currentBGM.play().catch(e => console.log('BGM再生エラー:', e));
            console.log('新しいBGMを再生:', audioPath);
        }
        
        // SE再生関数
        function playSE(audioPath) {
            const se = new Audio(audioPath);
            se.volume = 0.3;
            se.play().catch(e => console.log('SE再生エラー:', e));
        }
        
        // 実際の表示エリアサイズを取得する関数
        function getActualViewportSize() {
            let width = window.innerWidth;
            let height;
            
            if (window.visualViewport) {
                height = window.visualViewport.height;
            } else {
                height = window.innerHeight;
                // モバイルブラウザでアドレスバーを考慮
                if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                    height = Math.min(window.innerHeight, window.screen.height - 100);
                }
            }
            
            return { width, height };
        }
        
        // フルスクリーン機能の切り替え
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }
        
        // 画面リサイズ時の処理を改善
        function handleResize() {
            const { width, height } = getActualViewportSize();
            console.log('Viewport resize:', width, 'x', height);
            
            // ゲームインスタンスが存在する場合のみリサイズ処理
            if (window.gameInstance && window.gameInstance.scale) {
                setTimeout(() => {
                    window.gameInstance.scale.resize(width, height);
                }, 100);
            }
        }
        
        // ビューポート変更の監視を追加
        if (window.visualViewport) {
            window.visualViewport.addEventListener('resize', handleResize);
        }
        
        // 従来のリサイズイベントリスナー
        window.addEventListener('resize', handleResize);
        window.addEventListener('orientationchange', function() {
            setTimeout(handleResize, 500); // 向き変更後に少し待ってからリサイズ
        });
        
        // フルスクリーン状態変化の監視
        document.addEventListener('fullscreenchange', handleResize);
        document.addEventListener('webkitfullscreenchange', handleResize);
        document.addEventListener('msfullscreenchange', handleResize);
        
        // オープニング動画の管理
        function showOpeningVideo() {
            console.log('showOpeningVideo called');
            
            // BGMを停止
            if (currentBGM) {
                currentBGM.pause();
                currentBGM.currentTime = 0;
                currentBGM = null;
                console.log('BGM停止');
            }
            
            const openingVideo = document.getElementById('opening-video');
            const stageSelect = document.getElementById('stage-select');
            const gameContainer = document.getElementById('game-container');
            
            // YouTube動画のURLを設定（autoplay=0で自動再生を無効化）
            const videoId = 'P2KXyM27XK4'; // ← 実際の動画ID
            const iframe = document.getElementById('youtube-video');
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=0&rel=0&showinfo=0&controls=1&playsinline=1&enablejsapi=1&origin=${window.location.origin}`;
            
            openingVideo.style.display = 'flex';
            stageSelect.style.display = 'none';
            gameContainer.style.display = 'none';
            
            // 再生開始ボタンを追加
            const playButton = document.createElement('button');
            playButton.textContent = '動画を再生';
            playButton.className = 'play-button';
            playButton.onclick = function() {
                // ユーザー操作で動画を再生
                const newSrc = iframe.src.replace('autoplay=0', 'autoplay=1');
                iframe.src = newSrc;
                playButton.style.display = 'none';
                
                // モバイル対応：少し待ってから再生状態を確認
                setTimeout(() => {
                    if (window.youtubePlayer && typeof window.youtubePlayer.playVideo === 'function') {
                        try {
                            window.youtubePlayer.playVideo();
                        } catch (error) {
                            console.log('YouTube player playVideo error:', error);
                        }
                    }
                }, 1000);
            };
            
            const videoContainer = document.getElementById('video-container');
            videoContainer.appendChild(playButton);
            
            // モバイル対応：タッチイベントも追加
            playButton.addEventListener('touchstart', function(e) {
                e.preventDefault();
                playButton.onclick();
            });
            
            // スキップボタンのイベント
            const skipButton = document.getElementById('skip-video');
            skipButton.addEventListener('click', function() {
                hideOpeningVideo();
            });
            
            // モバイル対応：スキップボタンにもタッチイベントを追加
            skipButton.addEventListener('touchstart', function(e) {
                e.preventDefault();
                hideOpeningVideo();
            });
            
            // 動画終了時の処理（YouTube APIを使用）
            const tag = document.createElement('script');
            tag.src = 'https://www.youtube.com/iframe_api';
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
            
            window.onYouTubeIframeAPIReady = function() {
                const player = new YT.Player('youtube-video', {
                    events: {
                        'onStateChange': function(event) {
                            console.log('YouTube player state changed:', event.data);
                            if (event.data === YT.PlayerState.ENDED) {
                                console.log('Video ended, hiding opening video');
                                hideOpeningVideo();
                            }
                        },
                        'onReady': function(event) {
                            console.log('YouTube player ready');
                        },
                        'onError': function(event) {
                            console.log('YouTube player error:', event.data);
                        }
                    }
                });
                
                // グローバルに保存して後でアクセスできるようにする
                window.youtubePlayer = player;
            };
            
            // エラーをコンソールに表示しないようにする
            window.addEventListener('message', function(event) {
                if (event.origin !== 'https://www.youtube.com') {
                    return;
                }
            });
            
            // YouTubeのpostMessageエラーを無視
            const originalConsoleError = console.error;
            console.error = function(...args) {
                if (args[0] && typeof args[0] === 'string' && args[0].includes('postMessage')) {
                    return; // YouTubeのpostMessageエラーを無視
                }
                originalConsoleError.apply(console, args);
            };
        }
        
        function hideOpeningVideo() {
            console.log('hideOpeningVideo called');
            const openingVideo = document.getElementById('opening-video');
            const mainMenu = document.getElementById('main-menu');
            const iframe = document.getElementById('youtube-video');
            
            // YouTubeプレイヤーを停止（エラーハンドリング付き）
            try {
                if (window.youtubePlayer && typeof window.youtubePlayer.stopVideo === 'function') {
                    window.youtubePlayer.stopVideo();
                }
            } catch (error) {
                console.log('YouTube player stopVideo error:', error);
            }
            
            // 動画を完全に停止
            iframe.src = '';
            
            openingVideo.style.display = 'none';
            mainMenu.style.display = 'flex';
            
            // メインメニューBGMを開始
            playBGM('assets/audio/bgm/zelda_menu_select.mp3');
            
            console.log('Opening video hidden, main menu shown');
        }
        
        // ステージ選択画面の初期化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOMContentLoaded - メインメニュー画面を初期化');
            
            // メインメニューのボタンイベントを設定
            const startGameBtn = document.getElementById('start-game');
            
            if (startGameBtn) {
                console.log('STARTボタンが見つかりました');
                startGameBtn.addEventListener('click', function() {
                    console.log('START clicked');
                    playSE('assets/audio/se/touch_1.mp3');
                    showStageSelect();
                });
            } else {
                console.error('STARTボタンが見つかりません');
            }
            
            // ステージ選択画面のボタンイベントを設定
            setupStageSelectButtons();
            
            console.log('イベントリスナーの設定完了');
        });
        
        // ステージ選択画面のボタン設定
        function setupStageSelectButtons() {
            const miemachi = document.getElementById('miemachi');
            const taketastage = document.getElementById('taketastage');
            const japan = document.getElementById('japan');
            const openingVideoBtn = document.getElementById('opening-video-btn');

            // ボタンにホバー効果を追加
            const buttons = [miemachi, taketastage, japan, openingVideoBtn];
            buttons.forEach(button => {
                if (button) {
                    button.addEventListener('mouseenter', function() {
                        // ホバー時の軽い音響効果
                        playSE('assets/audio/se/touch_1.mp3');
                    });
                }
            });

            if (miemachi) {
                console.log('三重シティボタンが見つかりました');
                miemachi.addEventListener('click', function() {
                    console.log('三重シティ clicked');
                    playSE('assets/audio/se/touch_1.mp3');
                    // クリック時のエフェクト
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                    selectStage('miemachi', '1996年の晴れた日曜日に生まれた一人の少年が、仲間たちと織りなす青春と日常の物語。幼い頃の危険な冒険、変わらぬ恩師との再会、偶然から生まれた絆の証、大人への階段を上る夜、失敗から学んだ教訓、手の届かない憧れへの想い...。時には笑い、時には涙し、共に成長していく仲間たちとの、かけがえのない日々が刻まれている。', './assets/backgrounds/stage_backgrounds/miemachi.png');
                });
            } else {
                console.error('三重シティボタンが見つかりません');
            }
            
            if (taketastage) {
                console.log('竹田シティボタンが見つかりました');
                taketastage.addEventListener('click', function() {
                    console.log('竹田シティ clicked');
                    playSE('assets/audio/se/touch_1.mp3');
                    // クリック時のエフェクト
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                    selectStage('taketa', '電車で通う山間の学び舎で繰り広げられる、高校生たちの日常と冒険の物語。教室での突然の鬼ごっこ、仲間を困らせるいたずら、共に歌う歌声、カメラ越しに見つめる友情、終電を逃した夜の決死の帰路...。笑いと涙、青春の痛みと喜び、そして何より仲間との絆を育んだ、忘れられない学生時代の記憶がここに刻まれている。', './assets/backgrounds/stage_backgrounds/taketa_map.png');
                });
            } else {
                console.error('竹田シティボタンが見つかりません');
            }
            
            if (japan) {
                console.log('全国ボタンが見つかりました');
                japan.addEventListener('click', function() {
                    console.log('全国 clicked');
                    playSE('assets/audio/se/touch_1.mp3');
                    // クリック時のエフェクト
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                    selectStage('japan', '故郷を離れ、都市部で繰り広げられる大人の現実と向き合う物語。未来的な世界、突然の故障に立ち向かう日常、善意につけ込む悪意との遭遇、街角で出会う人々との交流、ランドマークが見守る都市の営み...。信頼と裏切り、希望と絶望、そして人生の厳しさを学びながらも、前に進み続ける強さを見つけていく成長の軌跡がここに描かれている。', './assets/backgrounds/stage_backgrounds/zennkoku.png');
                });
            } else {
                console.error('全国ボタンが見つかりません');
            }
            
            if (openingVideoBtn) {
                console.log('オープニング動画ボタンが見つかりました');
                openingVideoBtn.addEventListener('click', function() {
                    console.log('オープニング動画 clicked');
                    playSE('assets/audio/se/touch_1.mp3');
                    // クリック時のエフェクト
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                    showOpeningVideo();
                });
            } else {
                console.error('オープニング動画ボタンが見つかりません');
            }
            
            // 背景画像の切り替え機能
            setupPreviewImages();
            
            // 「下に移動」ボタンのイベント設定
            setupStartStageButton();
        }
        
        // ステージ選択画面を表示する関数
        function showStageSelect() {
            console.log('showStageSelect called');
            const mainMenu = document.getElementById('main-menu');
            const stageSelect = document.getElementById('stage-select');
            
            mainMenu.style.display = 'none';
            stageSelect.style.display = 'flex';
            
            // デフォルトの背景画像を設定（三重シティ）

            // デフォルトの説明を設定
            const descriptionArea = document.getElementById('description-area');

        // 背景画像の切り替え機能
        function setupPreviewImages() {
            const buttons = ['miemachi', 'taketastage', 'japan'];

                '三重シティ',
                '竹田シティ',
                '全国'
            ];

                './assets/backgrounds/stage_backgrounds/miemachi.png',

                './assets/backgrounds/stage_backgrounds/zennkoku.png'

            buttons.forEach((buttonId, index) => {
                const button = document.getElementById(buttonId);
                const description = document.getElementById('description-area');
                const stageSelect = document.getElementById('stage-select');

                if (button && description) {

        // ステージ選択機能
        function selectStage(stageId, description, backgroundImage) {
            console.log('selectStage called:', stageId, description, backgroundImage);
            
            // 背景画像を設定
            const stageSelect = document.getElementById('stage-select');
            const bgImageElement = stageSelect.querySelector('.background-image');
            if (bgImageElement) {
                bgImageElement.style.backgroundImage = `url(${backgroundImage})`;
                console.log('背景画像を設定:', backgroundImage);
            }
            
            // 説明エリアを取得
            const descriptionArea = document.getElementById('description-area');
            console.log('descriptionArea found:', !!descriptionArea);
            
            if (descriptionArea) {
                // 説明テキストを更新
                const descriptionP = descriptionArea.querySelector('p');
                if (descriptionP) {
                    descriptionP.textContent = description;
                } else {
                    const newP = document.createElement('p');
                    newP.textContent = description;
                    descriptionArea.appendChild(newP);
                }
            } else {
                console.error('description-area not found!');
            }
            
            // すべての移動ボタンを非表示にする
            const allMoveButtons = document.querySelectorAll('.move-button-container');
            allMoveButtons.forEach(btn => {
                btn.style.display = 'none';
            });
            
            // 選択されたステージの移動ボタンを表示
            const moveButtonId = `${stageId}-move-btn`;
            const moveButton = document.getElementById(moveButtonId);
            if (moveButton) {
                moveButton.style.display = 'block';
                // アニメーション効果を追加
                setTimeout(() => {
                    moveButton.classList.add('show');
                }, 100);
                console.log('Move button displayed for:', stageId);
                
                // ボタンのクリックイベントを設定
                const moveBtn = moveButton.querySelector('.move-button');
                if (moveBtn) {
                    moveBtn.onclick = function() {
                        console.log('移動するボタンがクリックされました:', stageId);
