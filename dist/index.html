<!doctype html><html lang="ja"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover,minimal-ui,orientation=landscape,user-scalable=0,width=device-width,height=device-height"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"><meta name="mobile-web-app-capable" content="yes"><meta name="theme-color" content="#000000"><meta name="description" content="Hirokazu Life Journey - ゲーム"><link rel="manifest" href="./manifest.json"><meta name="viewport-fit" content="cover"><meta name="format-detection" content="telephone=no"><meta name="mobile-web-app-capable" content="yes"><meta name="theme-color" content="#000000"><meta name="msapplication-TileColor" content="#000000"><title>Hirokazu Life Journey</title><link rel="stylesheet" href="./css/stageSelect.css"><link rel="stylesheet" href="./css/mainMenu.css"><style>/* 全体のリセットとブラウザUI対応 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: auto; /* hiddenからautoに変更 */
            /* iOS Safariでのビューポート問題対応 */
            -webkit-text-size-adjust: 100%;
            background: #ffffff; /* 背景色を白に設定 */
        }
        body {
            background: #ffffff; /* 黒から白に変更 */
            overflow: auto; /* hiddenからautoに変更 */
            width: 100vw;
            /* 横画面対応：ブラウザUIを考慮した高さ調整 */
            height: 100vh;
            height: 100dvh; /* Dynamic Viewport Height (新しいブラウザ対応) */
            /* 横画面強制 */
            min-height: 100vh;
            min-height: 100dvh;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            margin: 0;
            padding: 0;
            /* iOS Safariでのスクロール防止 */
            position: relative; /* fixedからrelativeに変更 */
            top: 0;
            left: 0;
        }
        

        #game-container {
            width: 100vw;
            height: 100vh;
            height: 100dvh; /* Dynamic Viewport Height */
            /* 横画面強制 */
            min-height: 100vh;
            min-height: 100dvh;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #game-container canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
            margin: 0;
            padding: 0;
            border: none;
            outline: none;
            position: absolute;
            top: 0;
            left: 0;
        }
        #opening-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        #youtube-video {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .skip-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: 2px solid white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            z-index: 2001;
            min-width: 80px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            /* PWAモード対応 */
            pointer-events: auto !important;
            opacity: 1 !important;
            touch-action: manipulation;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            user-select: none;
            -webkit-user-select: none;
        }
        
        .skip-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            z-index: 2002;
        }
        
        .play-button:hover {
            background: rgba(255, 0, 0, 1);
        }
        
        .watch-again-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .watch-again-button:hover {
            background: #1976D2;
        }
        

        

        #fullscreen-button {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 50%, #2a2a2a 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1001;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            font-weight: bold;
            transition: all 0.2s ease;
        }
        

        
        #fullscreen-button:hover {
            background: linear-gradient(135deg, #3a3a3a 0%, #4a4a4a 50%, #3a3a3a 100%);
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }
        @media (display-mode: standalone) {
            #fullscreen-button {
                display: none;
            }
        }
        
        /* 横画面での追加最適化 */
        @media screen and (orientation: landscape) {
            body, html {
                width: 100vw;
                height: 100vh;
                height: 100dvh;
            }
            #game-container {
                width: 100vw;
                height: 100vh;
                height: 100dvh;
            }
        }
        
        /* iOS Safari特有の問題対応 */
        @supports (-webkit-touch-callout: none) {
            body {
                /* iOS Safariでのアドレスバー問題対応 */
                height: -webkit-fill-available;
            }
            #game-container {
                height: -webkit-fill-available;
            }
        }
        
        /* インストール促進バナーのスタイル */
        #install-banner {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            padding: 8px;
            color: white;
            font-size: 0.6rem;
            z-index: 10000;
            max-width: 180px;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            animation: slideDown 0.3s ease-out;
        }
        
        .install-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-align: center;
        }
        
        .install-content span {
            font-size: 0.65rem;
            font-weight: 500;
            line-height: 1.2;
            margin-bottom: 6px;
        }
        
        #install-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.65rem;
            white-space: nowrap;
            margin-right: 6px;
            transition: all 0.3s ease;
        }
        
        #install-btn:hover {
            background: #2ecc71;
            transform: scale(1.05);
        }
        
        #dismiss-btn {
            background: none;
            border: none;
            color: #ccc;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s ease;
        }
        
        #dismiss-btn:hover {
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            color: white;
        }
        
        /* iOS用インストール案内のスタイル */
        #ios-install-guide {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 10001;
            max-width: 90vw;
            width: 400px;
        }
        
        .ios-guide-content h3 {
            margin: 0 0 20px 0;
            color: #333;
            text-align: center;
        }
        
        .ios-guide-content ol {
            margin: 0 0 20px 0;
            padding-left: 20px;
            color: #555;
            line-height: 1.6;
        }
        
        .ios-guide-content li {
            margin-bottom: 10px;
        }
        
        .ios-guide-content button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        
        .ios-guide-content button:hover {
            background: #1976D2;
        }
        
        /* Android用インストール案内のスタイル */
        #android-install-guide {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 10001;
            max-width: 90vw;
            width: 400px;
        }
        
        .android-guide-content h3 {
            margin: 0 0 20px 0;
            color: #333;
            text-align: center;
        }
        
        .android-guide-content ol {
            margin: 0 0 20px 0;
            padding-left: 20px;
            color: #555;
            line-height: 1.6;
        }
        
        .android-guide-content li {
            margin-bottom: 10px;
        }
        
        .android-guide-content .note {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            padding: 10px;
            margin: 15px 0;
            color: #856404;
            font-size: 14px;
            text-align: center;
        }
        
        .android-guide-content button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        
        .android-guide-content button:hover {
            background: #45a049;
        }
        
        @keyframes slideDown {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* モバイル対応 */
        @media (max-width: 768px) {
            .install-content {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .install-content span {
                font-size: 13px;
            }
            
            #ios-install-guide {
                width: 90vw;
                margin: 20px;
            }
        }</style><script defer="defer" src="bundle.js"></script></head><body><button id="fullscreen-button" onclick="toggleFullscreen()">全画面</button><div id="game-container"></div><script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script><div id="opening-video" style="display: none;"><div id="video-container"><iframe id="youtube-video" width="100%" height="100%" frameborder="0" allowfullscreen></iframe><button id="skip-video" class="skip-button">スキップ</button></div></div><div id="main-menu" style="display: flex;"><div class="main-menu-container"><div class="main-content"><div class="game-title"><h1>Hirokazu Life Journey</h1><p class="subtitle">ひろかずの人生を追体験しよう！</p></div><div class="menu-buttons"><button id="start-game" class="menu-button primary">START</button></div><div class="game-info"><p>結婚式で披露するゲーム</p><p>新郎の人生をRPGで体験！</p></div></div><div class="install-area"><div class="install-banner" id="install-banner"><div class="install-text">このアプリをホーム画面に追加して、より快適に使用できます</div><button class="install-button">インストール</button> <button class="close-button" id="close-install-btn">×</button></div></div></div></div><div id="stage-select" style="display: none;"><div class="background-image"></div><div class="background-overlay"></div><div class="stage-select-container"><div class="stage-title">ステージ選択画面</div><div class="stage-content"><div class="stage-buttons"><div class="button-row"><button id="miemachi">三重シティ</button><div id="miemachi-move-btn" class="move-button-container" style="display: none;"><button class="move-button">移動する</button></div></div><div class="button-row"><button id="taketa">竹田シティ</button><div id="taketa-move-btn" class="move-button-container" style="display: none;"><button class="move-button">移動する</button></div></div><div class="button-row"><button id="zenkoku">全国</button><div id="zenkoku-move-btn" class="move-button-container" style="display: none;"><button class="move-button">移動する</button></div></div><button id="opening-video-btn">オープニング動画</button></div><div class="content-area"><div class="description-area" id="description-area"><p>ステージを選択してください</p></div></div></div></div></div><script>// 音声管理（簡素化）
        let currentBGM = null;
        
        // BGM再生関数（簡素化）
        function playBGM(audioPath) {
            if (currentBGM) {
                currentBGM.pause();
                currentBGM = null;
            }
            currentBGM = new Audio(audioPath);
            currentBGM.loop = true;
            currentBGM.volume = 0.5;
            currentBGM.play().catch(e => console.log('BGM再生エラー:', e));
        }
        
        // SE再生関数（簡素化）
        function playSE(audioPath) {
            const se = new Audio(audioPath);
            se.volume = 0.3;
            se.play().catch(e => console.log('SE再生エラー:', e));
        }
        

        
        // フルスクリーン機能の切り替え
        function toggleFullscreen() {
            console.log('全画面ボタンがクリックされました');
            
            // 全画面ボタンクリックフラグを設定
            window.fullscreenButtonRecentlyClicked = true;
            setTimeout(() => {
                window.fullscreenButtonRecentlyClicked = false;
            }, 2000); // 2秒間フラグを維持
            
            // 全画面ボタンを押した時にオープニング動画が表示されないようにする
            const openingVideo = document.getElementById('opening-video');
            if (openingVideo && openingVideo.style.display !== 'none') {
                console.log('全画面ボタンクリック時にオープニング動画を強制非表示にします');
                openingVideo.style.display = 'none';
                
                // ステージ選択画面を再表示
                const stageSelect = document.getElementById('stage-select');
                if (stageSelect) {
                    stageSelect.style.display = 'flex';
                }
            }
            
            if (!document.fullscreenElement) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }
        

        
        // リサイズ処理（簡素化）
        function handleResize() {
            if (window.gameInstance && window.gameInstance.scale) {
                window.gameInstance.scale.resize(window.innerWidth, window.innerHeight);
            }
        }
        

        
        // リサイズイベントリスナー
        window.addEventListener('resize', handleResize);
        

        

        

        
        // オープニング動画の管理（簡素化）
        function showOpeningVideo() {
            // インストールポップアップを非表示にする
            hideInstallBanner();
            
            if (currentBGM) {
                currentBGM.pause();
                currentBGM.currentTime = 0;
                currentBGM = null;
            }
            
            const openingVideo = document.getElementById('opening-video');
            const stageSelect = document.getElementById('stage-select');
            const gameContainer = document.getElementById('game-container');
            
            if (stageSelect) stageSelect.style.display = 'none';
            if (gameContainer) gameContainer.style.display = 'none';
            
            if (openingVideo) {
                openingVideo.style.display = 'flex';
            }
            
            const videoContainer = document.getElementById('video-container');
            if (videoContainer) {
                videoContainer.style.display = 'block';
            }
            
            const videoId = 'P2KXyM27XK4';
            const iframe = document.getElementById('youtube-video');
            if (iframe) {
                iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&showinfo=0&controls=1&playsinline=1&enablejsapi=1&origin=${window.location.origin}`;
            }
            
            const skipButton = document.getElementById('skip-video');
            if (skipButton) {
                skipButton.replaceWith(skipButton.cloneNode(true));
                const newSkipButton = document.getElementById('skip-video');
                
                newSkipButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    hideOpeningVideo();
                });
                
                newSkipButton.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    hideOpeningVideo();
                });
            }
        }
        
        function hideOpeningVideo() {
            const openingVideo = document.getElementById('opening-video');
            const mainMenu = document.getElementById('main-menu');
            const iframe = document.getElementById('youtube-video');
            
            try {
                if (window.youtubePlayer && typeof window.youtubePlayer.stopVideo === 'function') {
                    window.youtubePlayer.stopVideo();
                }
            } catch (error) {
                console.log('YouTube player stopVideo error:', error);
            }
            
            iframe.src = '';
            openingVideo.style.display = 'none';
            mainMenu.style.display = 'flex';
            
            playBGM('assets/audio/bgm/zelda_menu_select.mp3');
        }
        
        // ステージ選択画面の初期化
        document.addEventListener('DOMContentLoaded', function() {
            const startButton = document.getElementById('start-game');
            if (startButton) {
                startButton.addEventListener('click', function() {
                    // インストールポップアップを非表示にする
                    hideInstallBanner();
                    showStageSelect();
                });
            }
            
            const installBtn = document.getElementById('install-btn');
            const dismissBtn = document.getElementById('dismiss-btn');
            
            if (installBtn) {
                installBtn.addEventListener('click', async () => {
                    if (deferredPrompt) {
                        deferredPrompt.prompt();
                        const { outcome } = await deferredPrompt.userChoice;
                        deferredPrompt = null;
                        
                        const installBanner = document.getElementById('install-banner');
                        if (installBanner) {
                            installBanner.style.display = 'none';
                        }
                    }
                });
            }
            
            if (dismissBtn) {
                dismissBtn.addEventListener('click', () => {
                    const installBanner = document.getElementById('install-banner');
                    if (installBanner) {
                        installBanner.style.display = 'none';
                    }
                });
            }
        });
        
        // ステージ選択画面のボタン設定
        function setupStageSelectButtons() {
            const miemachi = document.getElementById('miemachi');
            const taketa = document.getElementById('taketa');
            const zenkoku = document.getElementById('zenkoku');
            const openingVideoBtn = document.getElementById('opening-video-btn');

            // ボタンにホバー効果を追加
            const buttons = [miemachi, taketa, zenkoku, openingVideoBtn];
            buttons.forEach(button => {
                if (button) {
                    button.addEventListener('mouseenter', function() {
                        playSE('assets/audio/se/touch_1.mp3');
                    });
                }
            });

            if (miemachi) {
                miemachi.addEventListener('click', function() {
                    playSE('assets/audio/se/touch_1.mp3');
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                    selectStage('miemachi', '1996年の晴れた日曜日に生まれた一人の少年が、仲間たちと織りなす青春と日常の物語。幼い頃の危険な冒険、変わらぬ恩師との再会、偶然から生まれた絆の証、大人への階段を上る夜、失敗から学んだ教訓、手の届かない憧れへの想い...。時には笑い、時には涙し、共に成長していく仲間たちとの、かけがえのない日々が刻まれている。', './assets/backgrounds/stage_backgrounds/miemachi.png');
                });
            }
            
            if (taketa) {
                taketa.addEventListener('click', function() {
                    playSE('assets/audio/se/touch_1.mp3');
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                    selectStage('taketa', '電車で通う山間の学び舎で繰り広げられる、高校生たちの日常と冒険の物語。教室での突然の鬼ごっこ、仲間を困らせるいたずら、共に歌う歌声、カメラ越しに見つめる友情、終電を逃した夜の決死の帰路...。笑いと涙、青春の痛みと喜び、そして何より仲間との絆を育んだ、忘れられない学生時代の記憶がここに刻まれている。', './assets/backgrounds/stage_backgrounds/taketa_map.png');
                });
            }
            
            if (zenkoku) {
                zenkoku.addEventListener('click', function() {
                    playSE('assets/audio/se/touch_1.mp3');
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                    selectStage('zenkoku', '故郷を離れ、都市部で繰り広げられる大人の現実と向き合う物語。未来的な世界、突然の故障に立ち向かう日常、善意につけ込む悪意との遭遇、街角で出会う人々との交流、ランドマークが見守る都市の営み...。信頼と裏切り、希望と絶望、そして人生の厳しさを学びながらも、前に進み続ける強さを見つけていく成長の軌跡がここに描かれている。', './assets/backgrounds/stage_backgrounds/zennkoku.png');
                });
            }
            
            if (openingVideoBtn) {
                openingVideoBtn.addEventListener('click', function() {
                    playSE('assets/audio/se/touch_1.mp3');
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                    showOpeningVideo();
                });
            }
        }
        
        // ステージ選択画面を表示する関数
        function showStageSelect() {
            const mainMenu = document.getElementById('main-menu');
            const stageSelect = document.getElementById('stage-select');
            
            // インストールポップアップを非表示にする
            hideInstallBanner();
            
            mainMenu.style.display = 'none';
            stageSelect.style.display = 'flex';
            
            // デフォルトの背景画像を設定（三重シティ）
            const defaultBgImage = './assets/backgrounds/stage_backgrounds/miemachi.png';
            const bgImageElement = stageSelect.querySelector('.background-image');
            if (bgImageElement) {
                bgImageElement.style.backgroundImage = `url(${defaultBgImage})`;
            }
            
            // デフォルトの説明を設定
            const descriptionArea = document.getElementById('description-area');
            if (descriptionArea) {
                const descriptionP = descriptionArea.querySelector('p');
                if (descriptionP) {
                    descriptionP.textContent = 'ステージを選択してください';
                }
            }
            
            // すべてのボタンの選択状態をリセット
            const allStageButtons = document.querySelectorAll('.stage-buttons button[id]');
            allStageButtons.forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // すべての移動ボタンを非表示にする
            const allMoveButtons = document.querySelectorAll('.move-button-container');
            allMoveButtons.forEach(btn => {
                btn.style.display = 'none';
                btn.classList.remove('show');
            });
            
            // ステージ選択画面BGM再生
            playBGM('assets/audio/bgm/zelda_menu_select.mp3');
            
            // ステージボタンのイベントリスナーを設定
            setupStageSelectButtons();
            
            // 初期状態を確実に設定
            if (descriptionArea) {
                descriptionArea.innerHTML = '<p>ステージを選択してください</p>';
            }
            
            if (bgImageElement) {
                bgImageElement.style.backgroundImage = 'url(./assets/backgrounds/stage_backgrounds/miemachi.png)';
            }
            
            allStageButtons.forEach(btn => {
                btn.classList.remove('selected');
            });
            
            allMoveButtons.forEach(btn => {
                btn.style.display = 'none';
                btn.classList.remove('show');
            });
        }





        // ステージ選択機能
        function selectStage(stageId, description, backgroundImage) {
            const stageSelect = document.getElementById('stage-select');
            const bgImageElement = stageSelect.querySelector('.background-image');
            if (bgImageElement) {
                bgImageElement.style.backgroundImage = `url(${backgroundImage})`;
            }
            
            const descriptionArea = document.getElementById('description-area');
            
            if (descriptionArea) {
                const descriptionP = descriptionArea.querySelector('p');
                if (descriptionP) {
                    descriptionP.textContent = description;
                } else {
                    const newP = document.createElement('p');
                    newP.textContent = description;
                    descriptionArea.appendChild(newP);
                }
            }
            
            const allMoveButtons = document.querySelectorAll('.move-button-container');
            allMoveButtons.forEach(btn => {
                btn.style.display = 'none';
                btn.classList.remove('show');
            });
            
            const allStageButtons = document.querySelectorAll('.stage-buttons button[id]');
            allStageButtons.forEach(btn => {
                btn.classList.remove('selected');
            });
            
            const selectedButton = document.getElementById(stageId);
            if (selectedButton) {
                selectedButton.classList.add('selected');
            }
            
            const moveButtonId = `${stageId}-move-btn`;
            const moveButton = document.getElementById(moveButtonId);
            
            if (moveButton) {
                moveButton.style.display = 'flex';
                moveButton.classList.add('show');
                
                const moveBtn = moveButton.querySelector('.move-button');
                if (moveBtn) {
                    moveBtn.onclick = function() {
                        moveBtn.style.transform = 'scale(0.95)';
                        setTimeout(() => {
                            moveBtn.style.transform = '';
                        }, 150);
                        startStage(stageId);
                    };
                }
            }
        }



        // ステージ開始関数
        function startStage(stageNumber) {
            if (currentBGM) {
                currentBGM.pause();
                currentBGM = null;
            }
            
            const stageSelect = document.getElementById('stage-select');
            if (stageSelect) {
                stageSelect.style.display = 'none';
            }
            
            const gameContainer = document.getElementById('game-container');
            if (gameContainer) {
                gameContainer.style.display = 'block';
            }
            
            if (window.startPhaserGame) {
                window.startPhaserGame(stageNumber);
            }
        }

        // ステージ選択画面に戻る関数
        window.returnToStageSelect = function() {
            if (window.game && window.game.destroy) {
                window.game.destroy(true);
                window.game = null;
            }
            
            const stageSelect = document.getElementById('stage-select');
            if (stageSelect) {
                stageSelect.style.display = 'flex';
            }
            
            const gameContainer = document.getElementById('game-container');
            if (gameContainer) {
                gameContainer.style.display = 'none';
            }
            
            const allStageButtons = document.querySelectorAll('.stage-buttons button[id]');
            allStageButtons.forEach(btn => {
                btn.classList.remove('selected');
            });
            
            const descriptionArea = document.getElementById('description-area');
            if (descriptionArea) {
                descriptionArea.innerHTML = '<p>ステージを選択してください</p>';
            }
            
            const bgImageElement = stageSelect.querySelector('.background-image');
            if (bgImageElement) {
                bgImageElement.style.backgroundImage = 'url(./assets/backgrounds/stage_backgrounds/miemachi.png)';
            }
        };

        // ページ読み込み時の処理
        window.addEventListener('load', function() {
            const stageSelect = document.getElementById('stage-select');
            const mainMenu = document.getElementById('main-menu');
            
            const isStageSelectVisible = stageSelect && (stageSelect.style.display === 'flex' || stageSelect.style.display === '');
            
            if (isStageSelectVisible) {
                return;
            }
            
            if (!localStorage.getItem('openingVideoShown')) {
                showOpeningVideo();
                localStorage.setItem('openingVideoShown', 'true');
            } else {
                showMainMenu();
            }
        });
        
        // メインメニューを表示する関数
        function showMainMenu() {
            const mainMenu = document.getElementById('main-menu');
            const stageSelect = document.getElementById('stage-select');
            const gameContainer = document.getElementById('game-container');
            
            if (mainMenu) mainMenu.style.display = 'flex';
            if (stageSelect) stageSelect.style.display = 'none';
            if (gameContainer) gameContainer.style.display = 'none';
            
            playBGM('assets/audio/bgm/zelda_menu_select.mp3');
        }
        
        // PWAとしてインストール可能にするためのService Worker登録
        // 開発時（localhost/127.0.0.1）ではサービスワーカーを無効化
        if ('serviceWorker' in navigator) {
            // 開発環境でもService Workerを登録（テスト用）
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('./sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                        console.log('Service Worker登録成功 - PWAインストール可能');
                    })
                    .catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                        console.log('Service Worker登録失敗 - PWAインストール不可');
                    });
            });
        } else {
            console.log('Service Worker非対応ブラウザです');
        }

        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('beforeinstallprompt event fired');
            // デフォルトのインストールプロンプトを防止
            e.preventDefault();
            // イベントを保存
            deferredPrompt = e;

            showInstallBanner();
        });

        // appinstalledイベントの処理
        window.addEventListener('appinstalled', (evt) => {
            console.log('PWAがインストールされました');
            // インストールバナーを非表示
            const installBanner = document.getElementById('install-banner');
            if (installBanner) {
                installBanner.style.display = 'none';
            }
        });
        
        // インストールバナーを閉じる関数
        function closeInstallBanner() {
            const installBanner = document.getElementById('install-banner');
            if (installBanner) {
                installBanner.style.display = 'none';
                console.log('インストールバナーを閉じました');
            }
        }
        
        // メインメニューが非表示になった時にインストールポップアップも非表示にする
        function hideInstallBanner() {
            const installBanner = document.getElementById('install-banner');
            if (installBanner) {
                installBanner.style.display = 'none';
            }
        }
        
        // ページ読み込み時の処理
        document.addEventListener('DOMContentLoaded', function() {
            // ×ボタンのイベントリスナーを設定
            const closeBtn = document.getElementById('close-install-btn');
            if (closeBtn) {
