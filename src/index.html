    <style>
        /* 全体のリセットとブラウザUI対応 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: auto; /* hiddenからautoに変更 */
            /* iOS Safariでのビューポート問題対応 */
            -webkit-text-size-adjust: 100%;
            background: #ffffff; /* 背景色を白に設定 */
        }
        body {
            background: #ffffff; /* 黒から白に変更 */
            overflow: auto; /* hiddenからautoに変更 */
            width: 100vw;
            /* 横画面対応：ブラウザUIを考慮した高さ調整 */
            height: 100vh;
            height: 100dvh; /* Dynamic Viewport Height (新しいブラウザ対応) */
            /* 横画面強制 */
            min-height: 100vh;
            min-height: 100dvh;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            margin: 0;
            padding: 0;
            /* iOS Safariでのスクロール防止 */
            position: relative; /* fixedからrelativeに変更 */
            top: 0;
            left: 0;
        }
        
        /* 横画面強制のためのスタイル（UI崩れ修正版） */
        body.force-landscape {
            transform: rotate(90deg);
            transform-origin: center center;
            width: 100vh !important;
            height: 100vw !important;
            position: fixed;
            top: 0;
            left: 0;
            /* iOS Safariでの追加調整 */
            -webkit-transform: rotate(90deg);
            -webkit-transform-origin: center center;
            /* UI崩れ防止のための追加設定 */
            overflow: hidden;
            box-sizing: border-box;
        }
        
        /* 横画面時のゲームコンテナ調整（UI崩れ修正版） */
        body.force-landscape #game-container {
            width: 100vh !important;
            height: 100vw !important;
            transform: rotate(-90deg);
            transform-origin: center center;
            /* iOS Safariでの追加調整 */
            -webkit-transform: rotate(-90deg);
            -webkit-transform-origin: center center;
            /* UI崩れ防止のための追加設定 */
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
            box-sizing: border-box;
        }
        
        /* 横画面時の全要素の調整（UI崩れ防止） */
        body.force-landscape * {
            box-sizing: border-box;
        }
        
        /* 横画面時のメインメニュー調整 */

            height: 100vw !important;
            transform: rotate(-90deg);
            transform-origin: center center;
            position: absolute;
            top: 0;
            left: 0;

            align-items: center;

        /* 横画面時のステージ選択画面調整 */

            width: 100vh !important;
            height: 100vw !important;
            transform: rotate(-90deg);
            transform-origin: center center;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 横画面時のオープニング動画調整 */

            height: 100vw !important;
            transform: rotate(-90deg);
            transform-origin: center center;
            position: fixed;
            top: 0;
            left: 0;

            align-items: center;
            justify-content: center;

            transform-origin: center center;
        }
        
        /* 横画面時のテキスト調整 */

        body.force-landscape h1, 
        body.force-landscape h2, 
        body.force-landscape h3 {
            transform: rotate(-90deg);
            transform-origin: center center;
        }

        @supports (-webkit-touch-callout: none) {
            body.force-landscape {
                /* iOS Safariでの追加調整 */
                -webkit-transform: rotate(90deg);
                -webkit-transform-origin: center center;
                width: 100vh !important;
                height: 100vw !important;
            }

    <script>
        // 音声管理
        let currentBGM = null;
        let currentSE = null;
        
        // BGM再生関数
        function playBGM(audioPath) {
            // 同じBGMが既に再生中の場合は何もしない
            if (currentBGM && currentBGM.src.includes(audioPath.split('/').pop())) {
                console.log('同じBGMが既に再生中:', audioPath);
                return;
            }
            
            // 既存のBGMを停止
            if (currentBGM) {
                currentBGM.pause();
                currentBGM = null;
                console.log('既存のBGMを停止');
            }
            
            // 新しいBGMを再生（エラーハンドリング付き）
            currentBGM = new Audio(audioPath);
            currentBGM.loop = true;
            currentBGM.volume = 0.5;
            
            // ユーザーインタラクション後に音声を再生
            const playPromise = currentBGM.play();
            if (playPromise !== undefined) {
                playPromise
                    .then(() => {
                        console.log('新しいBGMを再生:', audioPath);
                    })
                    .catch(e => {
                        console.log('BGM再生エラー（自動再生制限）:', e.message);
                        // 自動再生制限の場合は、ユーザーインタラクション後に再生を試行
                        console.log('ユーザーインタラクション後に音声再生を試行します');
                    });
            }
        }
        
        // SE再生関数
        function playSE(audioPath) {
            const se = new Audio(audioPath);
            se.volume = 0.3;
            se.play().catch(e => console.log('SE再生エラー:', e));
        }
        
        // 実際の表示エリアサイズを取得する関数
        function getActualViewportSize() {
            let width = window.innerWidth;
            let height;
            
            if (window.visualViewport) {
                height = window.visualViewport.height;
            } else {
                height = window.innerHeight;
                // モバイルブラウザでアドレスバーを考慮
                if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                    height = Math.min(window.innerHeight, window.screen.height - 100);
                }
            }
            
            return { width, height };
        }
        
        // フルスクリーン機能の切り替え
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }
        
        // リサイズ処理（全環境で縦横自由）
        function handleResize() {
            console.log('リサイズ処理を実行 - 縦横自由');
            
            // 現在の画面向きを検出
            const orientation = detectOrientation();
            console.log('リサイズ後の画面向き:', orientation);
            
            // 全環境で通常のリサイズ処理を実行

        // PWAインストール状態を検出する関数（縦横自由版）
        function isPWAInstalled() {
            // PCの場合は常にfalse（縦横自由）
            if (!/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                console.log('PC環境: 縦横自由にします');
                return false;
            }
            
            // モバイルデバイスの場合のみPWA検出
            // display-mode: standalone または fullscreen の場合はPWA
            if (window.matchMedia('(display-mode: standalone)').matches) {
                console.log('モバイルPWAとしてインストールされています（standalone）- 縦横自由');
                return true;
            }
            if (window.matchMedia('(display-mode: fullscreen)').matches) {
                console.log('モバイルPWAとしてインストールされています（fullscreen）- 縦横自由');
                return true;
            }
            // navigator.standalone でiOS SafariのPWA状態を検出
            if (navigator.standalone === true) {
                console.log('iOS PWAとしてインストールされています - 縦横自由');
                return true;
            }
            // その他のPWA検出方法
            if (window.navigator && window.navigator.serviceWorker && window.navigator.serviceWorker.controller) {
                // Service Workerが動作中でも、開発環境ではPWAとみなさない
                if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                    console.log('ローカル開発環境: 縦横自由にします');
                    return false;
                }
                console.log('Service Workerが動作中 - PWAの可能性（縦横自由）');
                return true;
            }
            console.log('モバイルブラウザとして動作中 - 縦横自由');
            return false;
        }
