<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!-- ビューポート設定：スマホ最適化 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <!-- iOS用：Webアプリとして起動可能にする -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Android用：Webアプリとして起動可能にする -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- テーマカラー設定 -->
    <meta name="theme-color" content="#000000">
    <!-- サイトの説明 -->
    <meta name="description" content="Hirokazu Life Journey - ゲーム">
    <!-- PWA用マニフェストファイルの読み込み -->
    <link rel="manifest" href="./manifest.json">
    
    <title>Hirokazu Life Journey</title>
    
    <style>
        /* 全体のリセットとスマホ最適化 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #game-container canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        #stage-select {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            font-family: Arial, sans-serif;
        }
        .stage-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }
        .stage-buttons button {
            padding: 15px 30px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            min-width: 200px;
        }
        .stage-buttons button:hover {
            background: #45a049;
        }
        #fullscreen-button {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
        }
        @media (display-mode: standalone) {
            #fullscreen-button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- フルスクリーン切り替えボタン -->
    <button id="fullscreen-button" onclick="toggleFullscreen()">全画面</button>  
    <div id="game-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    
    <!-- ステージ選択画面 -->
    <div id="stage-select">
        <h2>ステージ選択</h2>
        <div class="stage-buttons">
            <button id="stage1">ステージ 1</button>
            <button id="stage2">ステージ 2</button>
            <button id="stage3">ステージ 3</button>
        </div>
    </div>
    
    <script>
        // フルスクリーン機能の切り替え
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }
        // 画面の向きを縦に固定
        if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock('portrait').catch(() => {
                // ロックできない場合は無視
            });
        }
        // タッチイベントのデフォルト動作を無効化
        document.addEventListener('touchstart', function(e) {
            e.preventDefault();
        }, { passive: false });
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
        // PWAとしてインストール可能にするためのService Worker登録
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('./sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                    })
                    .catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
    <script src="./bundle.js"></script>
</body>
</html>
