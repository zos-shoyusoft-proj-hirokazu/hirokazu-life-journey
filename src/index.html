<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!-- ビューポート設定：ブラウザUIを考慮（改善版） -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, minimal-ui">
    <!-- iOS用：Webアプリとして起動可能にする -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Android用：Webアプリとして起動可能にする -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- テーマカラー設定 -->
    <meta name="theme-color" content="#000000">
    <!-- サイトの説明 -->
    <meta name="description" content="Hirokazu Life Journey - ゲーム">
    <!-- PWA用マニフェストファイルの読み込み -->
    <link rel="manifest" href="./manifest.json">
    
    <title>Hirokazu Life Journey</title>
    
    <style>
        /* 全体のリセットとブラウザUI対応 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* iOS Safariでのビューポート問題対応 */
            -webkit-text-size-adjust: 100%;
        }
        body {
            background: #000;
            overflow: hidden;
            width: 100vw;
            /* ブラウザUIを考慮した高さ調整 */
            height: 100vh;
            height: 100dvh; /* Dynamic Viewport Height (新しいブラウザ対応) */
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            margin: 0;
            padding: 0;
            /* iOS Safariでのスクロール防止 */
            position: fixed;
            top: 0;
            left: 0;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            height: 100dvh; /* Dynamic Viewport Height */
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #game-container canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
            margin: 0;
            padding: 0;
            border: none;
            outline: none;
            position: absolute;
            top: 0;
            left: 0;
        }
        #opening-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        #youtube-video {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .skip-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 2001;
        }
        
        .skip-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            z-index: 2002;
        }
        
        .play-button:hover {
            background: rgba(255, 0, 0, 1);
        }
        
        .watch-again-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .watch-again-button:hover {
            background: #1976D2;
        }
        
        #stage-select {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            font-family: Arial, sans-serif;
        }
        .stage-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }
        .stage-buttons button {
            padding: 15px 30px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            min-width: 200px;
        }
        .stage-buttons button:hover {
            background: #45a049;
        }
        #fullscreen-button {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 50%, #2a2a2a 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1001;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            font-weight: bold;
            transition: all 0.2s ease;
        }
        
        #fullscreen-button:hover {
            background: linear-gradient(135deg, #3a3a3a 0%, #4a4a4a 50%, #3a3a3a 100%);
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }
        @media (display-mode: standalone) {
            #fullscreen-button {
                display: none;
            }
        }
        
        /* 横画面での追加最適化 */
        @media screen and (orientation: landscape) {
            body, html {
                width: 100vw;
                height: 100vh;
                height: 100dvh;
            }
            #game-container {
                width: 100vw;
                height: 100vh;
                height: 100dvh;
            }
        }
        
        /* iOS Safari特有の問題対応 */
        @supports (-webkit-touch-callout: none) {
            body {
                /* iOS Safariでのアドレスバー問題対応 */
                height: -webkit-fill-available;
            }
            #game-container {
                height: -webkit-fill-available;
            }
        }
    </style>
</head>
<body>
    <!-- フルスクリーン切り替えボタン -->
    <button id="fullscreen-button" onclick="toggleFullscreen()">全画面</button>  
    <div id="game-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    
    <!-- オープニング動画 -->
    <div id="opening-video" style="display: none;">
        <div id="video-container">
            <iframe id="youtube-video" 
                    width="100%" 
                    height="100%" 
                    frameborder="0" 
                    allowfullscreen>
            </iframe>
            <button id="skip-video" class="skip-button">スキップ</button>
        </div>
    </div>
    
    <!-- ステージ選択画面 -->
    <div id="stage-select">
        <h2>ステージ選択</h2>
        <div class="stage-buttons">
            <button id="stage1">ステージ 1</button>
            <button id="stage2">ステージ 2</button>
            <button id="miemachi">三重町マップ</button>
            <button id="taketastage">竹田ステージ</button>
        </div>
        <button id="watch-opening-again" class="watch-again-button">オープニング動画をもう一度見る</button>
    </div>
    
    <script>
        // 実際の表示エリアサイズを取得する関数
        function getActualViewportSize() {
            let width = window.innerWidth;
            let height;
            
            if (window.visualViewport) {
                height = window.visualViewport.height;
            } else {
                height = window.innerHeight;
                // モバイルブラウザでアドレスバーを考慮
                if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                    height = Math.min(window.innerHeight, window.screen.height - 100);
                }
            }
            
            return { width, height };
        }
        
        // フルスクリーン機能の切り替え
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }
        
        // 画面リサイズ時の処理を改善
        function handleResize() {
            const { width, height } = getActualViewportSize();
            console.log('Viewport resize:', width, 'x', height);
            
            // ゲームインスタンスが存在する場合のみリサイズ処理
            if (window.gameInstance && window.gameInstance.scale) {
                setTimeout(() => {
                    window.gameInstance.scale.resize(width, height);
                }, 100);
            }
        }
        
        // ビューポート変更の監視を追加
        if (window.visualViewport) {
            window.visualViewport.addEventListener('resize', handleResize);
        }
        
        // 従来のリサイズイベントリスナー
        window.addEventListener('resize', handleResize);
        window.addEventListener('orientationchange', function() {
            setTimeout(handleResize, 500); // 向き変更後に少し待ってからリサイズ
        });
        
        // フルスクリーン状態変化の監視
        document.addEventListener('fullscreenchange', handleResize);
        document.addEventListener('webkitfullscreenchange', handleResize);
        document.addEventListener('msfullscreenchange', handleResize);
        
        // オープニング動画の管理
        function showOpeningVideo() {
            console.log('showOpeningVideo called');
            const openingVideo = document.getElementById('opening-video');
            const stageSelect = document.getElementById('stage-select');
            const gameContainer = document.getElementById('game-container');
            
            // YouTube動画のURLを設定（autoplay=0で自動再生を無効化）
            const videoId = 'P2KXyM27XK4'; // ← 実際の動画ID
            const iframe = document.getElementById('youtube-video');
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=0&rel=0&showinfo=0&controls=1`;
            
            openingVideo.style.display = 'flex';
            stageSelect.style.display = 'none';
            gameContainer.style.display = 'none';
            
            // 再生開始ボタンを追加
            const playButton = document.createElement('button');
            playButton.textContent = '動画を再生';
            playButton.className = 'play-button';
            playButton.onclick = function() {
                // ユーザー操作で動画を再生
                iframe.src = iframe.src.replace('autoplay=0', 'autoplay=1');
                playButton.style.display = 'none';
            };
            
            const videoContainer = document.getElementById('video-container');
            videoContainer.appendChild(playButton);
            
            // スキップボタンのイベント
            document.getElementById('skip-video').addEventListener('click', function() {
                hideOpeningVideo();
            });
            
            // 動画終了時の処理（YouTube APIを使用）
            const tag = document.createElement('script');
            tag.src = 'https://www.youtube.com/iframe_api';
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
            
            window.onYouTubeIframeAPIReady = function() {
                const player = new YT.Player('youtube-video', {
                    events: {
                        'onStateChange': function(event) {
                            console.log('YouTube player state changed:', event.data);
                            if (event.data === YT.PlayerState.ENDED) {
                                console.log('Video ended, hiding opening video');
                                hideOpeningVideo();
                            }
                        },
                        'onReady': function(event) {
                            console.log('YouTube player ready');
                        },
                        'onError': function(event) {
                            console.log('YouTube player error:', event.data);
                        }
                    }
                });
                
                // グローバルに保存して後でアクセスできるようにする
                window.youtubePlayer = player;
            };
            
            // エラーをコンソールに表示しないようにする
            window.addEventListener('message', function(event) {
                if (event.origin !== 'https://www.youtube.com') {
                    return;
                }
            });
            
            // YouTubeのpostMessageエラーを無視
            const originalConsoleError = console.error;
            console.error = function(...args) {
                if (args[0] && typeof args[0] === 'string' && args[0].includes('postMessage')) {
                    return; // YouTubeのpostMessageエラーを無視
                }
                originalConsoleError.apply(console, args);
            };
        }
        
        function hideOpeningVideo() {
            console.log('hideOpeningVideo called');
            const openingVideo = document.getElementById('opening-video');
            const stageSelect = document.getElementById('stage-select');
            const iframe = document.getElementById('youtube-video');
            
            // YouTubeプレイヤーを停止（エラーハンドリング付き）
            try {
                if (window.youtubePlayer && typeof window.youtubePlayer.stopVideo === 'function') {
                    window.youtubePlayer.stopVideo();
                }
            } catch (error) {
                console.log('YouTube player stopVideo error:', error);
            }
            
            // 動画を完全に停止
            iframe.src = '';
            
            openingVideo.style.display = 'none';
            stageSelect.style.display = 'flex';
            
            console.log('Opening video hidden, stage select shown');
        }
        
        // ページ読み込み時にオープニング動画を表示
        window.addEventListener('load', function() {
            console.log('window load event fired');
            if (!localStorage.getItem('openingVideoShown')) {
                console.log('showOpeningVideo will be called');
                showOpeningVideo();
                localStorage.setItem('openingVideoShown', 'true');
            } else {
                console.log('showStageSelect will be called');
                document.getElementById('stage-select').style.display = 'flex';
                document.getElementById('game-container').style.display = 'block';
            }
            
            // 「もう一度見る」ボタンのイベントを設定
            const watchAgainButton = document.getElementById('watch-opening-again');
            if (watchAgainButton) {
                watchAgainButton.addEventListener('click', function() {
                    localStorage.removeItem('openingVideoShown');
                    showOpeningVideo();
                    localStorage.setItem('openingVideoShown', 'true');
                });
            }
        });
        
        // PWAとしてインストール可能にするためのService Worker登録
        // 開発時（localhost/127.0.0.1）ではサービスワーカーを無効化
        if ('serviceWorker' in navigator && !window.location.hostname.includes('localhost') && !window.location.hostname.includes('127.0.0.1')) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('./sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                    })
                    .catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        } else if (window.location.hostname.includes('localhost') || window.location.hostname.includes('127.0.0.1')) {
            console.log('開発環境のため、サービスワーカーは無効化されています');
        }
    </script>
    <script src="./bundle.js"></script>
</body>
</html>
