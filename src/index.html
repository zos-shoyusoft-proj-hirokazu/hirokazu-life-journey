<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!-- ビューポート設定：ブラウザUIを考慮（改善版） -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, minimal-ui">
    <!-- iOS用：Webアプリとして起動可能にする -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Android用：Webアプリとして起動可能にする -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- テーマカラー設定 -->
    <meta name="theme-color" content="#000000">
    <!-- サイトの説明 -->
    <meta name="description" content="Hirokazu Life Journey - ゲーム">
    <!-- PWA用マニフェストファイルの読み込み -->
    <link rel="manifest" href="./manifest.json">
    
    <title>Hirokazu Life Journey</title>
    
    <style>
        /* 全体のリセットとブラウザUI対応 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* iOS Safariでのビューポート問題対応 */
            -webkit-text-size-adjust: 100%;
        }
        body {
            background: #000;
            overflow: hidden;
            width: 100vw;
            /* ブラウザUIを考慮した高さ調整 */
            height: 100vh;
            height: 100dvh; /* Dynamic Viewport Height (新しいブラウザ対応) */
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            margin: 0;
            padding: 0;
            /* iOS Safariでのスクロール防止 */
            position: fixed;
            top: 0;
            left: 0;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            height: 100dvh; /* Dynamic Viewport Height */
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #game-container canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
            margin: 0;
            padding: 0;
            border: none;
            outline: none;
            position: absolute;
            top: 0;
            left: 0;
        }
        #stage-select {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            font-family: Arial, sans-serif;
        }
        .stage-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }
        .stage-buttons button {
            padding: 15px 30px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            min-width: 200px;
        }
        .stage-buttons button:hover {
            background: #45a049;
        }
        #fullscreen-button {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
        }
        @media (display-mode: standalone) {
            #fullscreen-button {
                display: none;
            }
        }
        
        /* 横画面での追加最適化 */
        @media screen and (orientation: landscape) {
            body, html {
                width: 100vw;
                height: 100vh;
                height: 100dvh;
            }
            #game-container {
                width: 100vw;
                height: 100vh;
                height: 100dvh;
            }
        }
        
        /* iOS Safari特有の問題対応 */
        @supports (-webkit-touch-callout: none) {
            body {
                /* iOS Safariでのアドレスバー問題対応 */
                height: -webkit-fill-available;
            }
            #game-container {
                height: -webkit-fill-available;
            }
        }
    </style>
</head>
<body>
    <!-- フルスクリーン切り替えボタン -->
    <button id="fullscreen-button" onclick="toggleFullscreen()">全画面</button>  
    <div id="game-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    
    <!-- ステージ選択画面 -->
    <div id="stage-select">
        <h2>ステージ選択</h2>
        <div class="stage-buttons">
            <button id="stage1">ステージ 1</button>
            <button id="stage2">ステージ 2</button>
            <button id="stage3">ステージ 3</button>
            <button id="miemachi">三重町マップ</button>
        </div>
    </div>
    
    <script>
        // 実際の表示エリアサイズを取得する関数
        function getActualViewportSize() {
            let width = window.innerWidth;
            let height;
            
            if (window.visualViewport) {
                height = window.visualViewport.height;
            } else {
                height = window.innerHeight;
                // モバイルブラウザでアドレスバーを考慮
                if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                    height = Math.min(window.innerHeight, window.screen.height - 100);
                }
            }
            
            return { width, height };
        }
        
        // フルスクリーン機能の切り替え
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }
        
        // 画面リサイズ時の処理を改善
        function handleResize() {
            const { width, height } = getActualViewportSize();
            console.log('Viewport resize:', width, 'x', height);
            
            // ゲームインスタンスが存在する場合のみリサイズ処理
            if (window.gameInstance && window.gameInstance.scale) {
                setTimeout(() => {
                    window.gameInstance.scale.resize(width, height);
                }, 100);
            }
        }
        
        // ビューポート変更の監視を追加
        if (window.visualViewport) {
            window.visualViewport.addEventListener('resize', handleResize);
        }
        
        // 従来のリサイズイベントリスナー
        window.addEventListener('resize', handleResize);
        window.addEventListener('orientationchange', function() {
            setTimeout(handleResize, 500); // 向き変更後に少し待ってからリサイズ
        });
        
        // フルスクリーン状態変化の監視
        document.addEventListener('fullscreenchange', handleResize);
        document.addEventListener('webkitfullscreenchange', handleResize);
        document.addEventListener('msfullscreenchange', handleResize);
        
        // PWAとしてインストール可能にするためのService Worker登録
        // 開発時（localhost/127.0.0.1）ではサービスワーカーを無効化
        if ('serviceWorker' in navigator && !window.location.hostname.includes('localhost') && !window.location.hostname.includes('127.0.0.1')) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('./sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                    })
                    .catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        } else if (window.location.hostname.includes('localhost') || window.location.hostname.includes('127.0.0.1')) {
            console.log('開発環境のため、サービスワーカーは無効化されています');
        }
    </script>
    <script src="./bundle.js"></script>
</body>
</html>
