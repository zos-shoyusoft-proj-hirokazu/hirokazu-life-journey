        window.returnToStageSelect = function() {
            if (window.__navigating) return; // 多重実行ガード
            window.__navigating = true;
            // 先にゲーム内の全サウンドを停止（多重再生防止）
            try {
                if (window.game && window.game.sound) {
                    window.game.sound.stopAll();
                }
                if (window.game && window.game.scene) {
                    let all = [];
                    try { all = all.concat(window.game.scene.getScenes(false) || []); } catch(e){}
                    try { all = all.concat(window.game.scene.getScenes(true) || []); } catch(e){}
                    try { all = all.concat(window.game.scene.scenes || []); } catch(e){}
                    const seen = new Set();
                    all.forEach(s => {
                        if (!s || seen.has(s)) return; seen.add(s);
                        try { s.sound && s.sound.stopAll && s.sound.stopAll(); } catch(e){}
                        try { if (s._htmlBgm) { s._htmlBgm.pause(); s._htmlBgm = null; } } catch(e){}
                        try { if (s._eventHtmlBgm) { s._eventHtmlBgm.pause(); s._eventHtmlBgm = null; } } catch(e){}
                        try { if (s.audioManager && s.audioManager.stopAll) s.audioManager.stopAll(); } catch(e){}
                        // 進行中のロードをキャンセル
                        try { if (s.load && s.load.reset) s.load.reset(); } catch(e){}
                        try { if (s.load && s.load.removeAllListeners) s.load.removeAllListeners(); } catch(e){}
                        // シーン自体も停止・削除してリソース競合を避ける
                        try { if (s.scene && s.scene.isActive && s.scene.isActive()) s.scene.stop(); } catch(e){}
                        try { if (s.scene && s.scene.remove) s.scene.remove(); } catch(e){}
                    });
                }
            } catch(e){}
            // ローダーや会話シーンの残骸を念のため掃除
            try {
                if (window.game && window.game.scene) {
                    const scenes = (window.game.scene.getScenes && window.game.scene.getScenes(false)) || [];
                    scenes.forEach(s => {
                        try { if (s.load && s.load.reset) s.load.reset(); } catch(_){}
                        try { if (s.load && s.load.removeAllListeners) s.load.removeAllListeners(); } catch(_){}
                        try { if (s.scene && s.scene.get && s.scene.get('ConversationScene')) s.scene.remove('ConversationScene'); } catch(_){}
                    });
                }
            } catch(_){}

            // ここで一旦ゲームを完全破棄（Phaser内部cacheの参照をクリアする）
            try {
                if (window.game) {
                    try { if (window.game.sound) window.game.sound.stopAll(); } catch(_){ }
                    try {
                        const scenes = (window.game.scene && window.game.scene.getScenes) ? window.game.scene.getScenes(false) : [];

            window.addEventListener('load', function() {
                navigator.serviceWorker.register('./sw.js')

                        console.log('SW registered: ', registration);
                        console.log('Service Worker登録成功 - PWAインストール可能');
                    })
                    .catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);

            });
        } else {

        }
        
        // PWAの処理はPWAManager.jsに移動済み
        
        // 縦横レイアウト調整関数
        function adjustLayoutForOrientation() {
            const mainContent = document.querySelector('.main-content');
            const installArea = document.querySelector('.install-area');
            
            if (!mainContent || !installArea) return;
            
            if (window.innerHeight > window.innerWidth) { // 縦向き
                // インストールエリアをmain-contentの最後に移動
                if (installArea.parentNode !== mainContent) {
                    mainContent.appendChild(installArea);
                }
            } else { // 横向き
                // 元の位置（main-menu-container）に戻す
                const mainMenuContainer = document.querySelector('.main-menu-container');
                if (installArea.parentNode !== mainMenuContainer) {
                    mainMenuContainer.appendChild(installArea);
                }
            }
        }
        
        // 画面向き変更時に実行
        window.addEventListener('orientationchange', function() {
            setTimeout(adjustLayoutForOrientation, 300);
        });
        
        // リサイズ時にも実行
        window.addEventListener('resize', adjustLayoutForOrientation);
        
        // ページ読み込み時にも実行
        window.addEventListener('load', adjustLayoutForOrientation);
        
        // ローディング画面の管理
        const LoadingManager = {
            forceHideTimeout: null,
            
            show(message = 'ゲームを読み込み中です', progress = 0) {
                const loadingScreen = document.getElementById('loading-screen');
                const loadingText = loadingScreen.querySelector('.loading-text');
                const progressBar = document.getElementById('loading-progress-bar');
                
                if (loadingText) {
                    loadingText.textContent = message;
                }
                if (progressBar) {
                    progressBar.style.width = progress + '%';
                }
                
                loadingScreen.style.display = 'flex';
                setTimeout(() => {
                    loadingScreen.classList.add('show');

                // 強制終了機能を追加（5秒後）
                if (this.forceHideTimeout) {
                    clearTimeout(this.forceHideTimeout);
                }
                this.forceHideTimeout = setTimeout(() => {
                    console.log('[LoadingManager] 強制終了発動');
                    this.hide();
                }, 5000);
            },
            
            updateProgress(progress, message) {
                const progressBar = document.getElementById('loading-progress-bar');
                const loadingText = document.querySelector('.loading-text');
                
                if (progressBar) {
                    progressBar.style.width = progress + '%';
                }
                if (loadingText && message) {
                    loadingText.textContent = message;
                }
            },
            
            hide() {
                const loadingScreen = document.getElementById('loading-screen');
                
                // 強制終了タイムアウトをクリア
                if (this.forceHideTimeout) {
                    clearTimeout(this.forceHideTimeout);
                    this.forceHideTimeout = null;
                }
                
                loadingScreen.classList.remove('show');
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }
        };
        
        // グローバルに公開
        window.LoadingManager = LoadingManager;
        
        // デバッグ用：コンソールから直接ローディング画面を強制終了
        window.forceHideLoading = function() {
            console.log('[デバッグ] ローディング画面を強制終了');
            if (window.LoadingManager) {
                window.LoadingManager.hide();
            }
        };
